<section id="profile" *ngIf="myProfile">
  <br>
  <div id="profilePhoto">
    <img src={{imageUrl}} width="250" alt="Responsive image profile">
  </div>
  <br>
  <div class="profileInfo">
    <h1>{{myProfile.firstname}} {{myProfile.lastname }}</h1>
    <h2>{{myProfile.status}}</h2>
    <div>
      <div class="align" [@slideInOut2]>
        <svg width="30" height="30" viewBox="0 0 25 25" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
            clip-rule="evenodd" />
        </svg>
        <h3>{{age}} ans</h3>
      </div>
      <div class="align" [@slideInOut1]>
        <svg width="30" height="30" viewBox="0 0 25 25" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
            clip-rule="evenodd" />
        </svg>
        <h4>{{myProfile.description}}</h4>
      </div>
    </div>
  </div>
  <div class="links">
    <a *ngIf="myProfile.github" href="{{myProfile.github.url}}" target="_blank"  class="example-icon"
      aria-label="Example icon-button with share icon">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="63" height="63" viewBox="0 0 64 64"
        style=" fill:#000000;">
        <path
          d="M32 6C17.641 6 6 17.641 6 32c0 12.277 8.512 22.56 19.955 25.286-.592-.141-1.179-.299-1.755-.479V50.85c0 0-.975.325-2.275.325-3.637 0-5.148-3.245-5.525-4.875-.229-.993-.827-1.934-1.469-2.509-.767-.684-1.126-.686-1.131-.92-.01-.491.658-.471.975-.471 1.625 0 2.857 1.729 3.429 2.623 1.417 2.207 2.938 2.577 3.721 2.577.975 0 1.817-.146 2.397-.426.268-1.888 1.108-3.57 2.478-4.774-6.097-1.219-10.4-4.716-10.4-10.4 0-2.928 1.175-5.619 3.133-7.792C19.333 23.641 19 22.494 19 20.625c0-1.235.086-2.751.65-4.225 0 0 3.708.026 7.205 3.338C28.469 19.268 30.196 19 32 19s3.531.268 5.145.738c3.497-3.312 7.205-3.338 7.205-3.338.567 1.474.65 2.99.65 4.225 0 2.015-.268 3.19-.432 3.697C46.466 26.475 47.6 29.124 47.6 32c0 5.684-4.303 9.181-10.4 10.4 1.628 1.43 2.6 3.513 2.6 5.85v8.557c-.576.181-1.162.338-1.755.479C49.488 54.56 58 44.277 58 32 58 17.641 46.359 6 32 6zM33.813 57.93C33.214 57.972 32.61 58 32 58 32.61 58 33.213 57.971 33.813 57.93zM37.786 57.346c-1.164.265-2.357.451-3.575.554C35.429 57.797 36.622 57.61 37.786 57.346zM32 58c-.61 0-1.214-.028-1.813-.07C30.787 57.971 31.39 58 32 58zM29.788 57.9c-1.217-.103-2.411-.289-3.574-.554C27.378 57.61 28.571 57.797 29.788 57.9z">
        </path>
      </svg>
    </a>
    <a *ngIf="myProfile.linkedin" href="{{myProfile.linkedin.url}}" target="_blank"  class="example-icon"
      aria-label="Example icon-button with share icon">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
width="64" height="64"
viewBox="0 0 48 48"
style=" fill:#000000;"><path fill="#0288d1" d="M24 4A20 20 0 1 0 24 44A20 20 0 1 0 24 4Z"></path><path fill="#fff" d="M14 19H18V34H14zM15.988 17h-.022C14.772 17 14 16.11 14 14.999 14 13.864 14.796 13 16.011 13c1.217 0 1.966.864 1.989 1.999C18 16.11 17.228 17 15.988 17zM35 24.5c0-3.038-2.462-5.5-5.5-5.5-1.862 0-3.505.928-4.5 2.344V19h-4v15h4v-8c0-1.657 1.343-3 3-3s3 1.343 3 3v8h4C35 34 35 24.921 35 24.5z"></path></svg>
    </a>
  </div>
  <button (click)="handleClick($event)" class="scroll-down" mat-icon-button>
    <mat-icon>arrow_downward</mat-icon>
  </button>
</section>
